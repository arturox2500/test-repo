name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wrapitup
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/wrapitup
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Build frontend
        working-directory: ./frontend/WrapItUp-Planner
        run: |
          npm install
          npm run build
      - name: Start Angular app
        working-directory: ./frontend/WrapItUp-Planner
        run: |
          nohup npm start -- --host 0.0.0.0 --port 4200 > angular.log 2>&1 &
          sleep 15
          echo "âœ… Angular app started on port 4200"

      - name: Build backend with Maven
        working-directory: ./backend/wrapitup_planner
        run: mvn clean install

      - name: Run client tests
        working-directory: ./frontend/wrapitup_planner
        run: mvn clean install